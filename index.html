<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>index</title>

  </head>

<body>

<h1>我的第一个标题</h1>

<p>我的第一个段落。</p>

<div class="main">
	<div class="mianc">
		<!-- Demo start -->
		<!-- css -->
		<link rel="stylesheet" href="css/slide.css">
		<style>
		.ck-slide { width: 700px; height: 394px; margin: 0 auto;}
		.ck-slide ul.ck-slide-wrapper { height: 320px;}
		</style>
		
		<!-- html -->
		<div class="ck-slide">
			<ul class="ck-slide-wrapper">
				<li>
                <a href="javascript:"><img src="img/slide/1.jpg" alt=""></a>
				</li>
				<li style="display:none">
					<a href="javascript:"><img src="img/slide/2.jpg" alt=""></a>
				</li>
				<li style="display:none">
					<a href="javascript:"><img src="img/slide/3.png" alt=""></a>
				</li>
				<li style="display:none">
					<a href="javascript:"><img src="img/slide/4.png" alt=""></a>
				</li>
				<li style="display:none">
					<a href="javascript:"><img src="img/slide/5.jpg" alt=""></a>
				</li>
			</ul>
			<a href="javascript:;" class="ctrl-slide ck-prev">上一张</a> <a href="javascript:;" class="ctrl-slide ck-next">下一张</a>
			<div class="ck-slidebox">
				<div class="slideWrap">
					<ul class="dot-wrap">
						<li class="current"><em>1</em></li>
						<li><em>2</em></li>
						<li><em>3</em></li>
						<li><em>4</em></li>
						<li><em>5</em></li>
					</ul>
				</div>
			</div>
		</div>     
		<!-- js -->
		<script src="js/jquery-1.8.3.min.js"></script>
        <script src="js/slide.js"></script>
		<script>
			$('.ck-slide').ckSlide({
				autoPlay: true,//默认为不自动播放，需要时请以此设置
				dir: 'x',//默认效果淡隐淡出，x为水平移动，y 为垂直滚动
				interval:3000//默认间隔2000毫秒
			});
		</script>
		<!-- Demo end -->
	</div>
</div>

<div id="footer" style="text-align:center;">

</div>
</body>


</html>
